<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
   
</head>
<body>

    <div class="container shadow mt-5 p-5 rounded-4 lb">
        <div class="row p-3 rounded-4">
            <h4>CheckOut</h4>
            <div class="col-md-6 p-5">
                <div class="text-center">
                    <img src="./image/Apple-logo.png" alt="appleLogo" class="img-fluid" width="50px">
                </div>
                <div>
                    <h3 class="my-4 text-info">Payment Details</h3>
                    <div class="d-flex gap-2 my-2">
                        <div class="shadow p-2 rounded text-center"><img src="./image/Visa_Logo.png" alt="1" class="img-fluid" width="50px"></div>
                        <div class="shadow p-2 rounded"><img src="./image/Mastercard-Logo.wine.png" alt="1" class="img-fluid" width="50px"></div>
                        <div class="shadow p-2 rounded"><img src="./image/amex.png" alt="1" class="img-fluid" width="50px"></div>
                    </div>
                    
                    <form action="" class="">
                        <div class="input-group my-4 ">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control outline-none" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Card Number" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-calendar-week"></i></span>
                                    <input type="text" class="form-control" placeholder="Expire date" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card-2-back"></i></span>
                                    <input type="text" class="form-control" placeholder="CVC/CVV" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <input type="submit" class="form-control btn btn-primary fw-bold" value="Make Payment" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                          </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 text-center lgb rounded-5">
                <p class="fw-bold lead text-primary mt-4">Iphone 13 Pro</p>
                <img src="./image/iph.png" alt="" class="img-fluid mt-2 " width="80%">
            </div>
        </div>
    </div>
    

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
